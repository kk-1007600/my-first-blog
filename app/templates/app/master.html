{% extends "./_base.html" %}
{% block content %}
	{{ form.certifications.errors }}
<h2>マスタテーブル管理</h2>
   <ul>
    <div class="container">
        <li>商品マスタテーブル</li>
        <div class="row">
            <div class="col-14">
                <a class="btn btn-outline-dark float-right" href="{% url 'index' %}">戻る</a>

                    <table>
                      <thead>
                        <tr>
                            <th>id</th>
                            <th>item_id</th>
                            <th>item_name</th>
                            <th>item_number</th>
                            <th>item_price</th>
                            <th>item_detail</th>
                            <th>item_code</th>
                            <th>更新</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for ItemMaster in masters %}
                        <form method="post" action="">
                          <tr>
                              <td>
                                {{ ItemMaster.id }}
                              </td>
                            <td>
                                <input type="text" value={{ ItemMaster.item_id }}>
                            </td>
                            <td>
                                <input type="text" value={{ ItemMaster.item_name }}>
                            </td>
                            <td>
                                <input type="text" value={{ ItemMaster.item_number }}>
                            </td>
                            <td>
                                <input type="text" value={{ ItemMaster.item_price }}>
                            </td>
                            <td>
                                <input type="text" value={{ ItemMaster.item_detail }}>
                            </td>
                            <td>
                                <input type="text" value={{ ItemMaster.item_code }}>
                            </td>
                              <td>
                                    <a href="{% url 'edit' ItemMaster.id %}">更新</a>
                              </td>
                          </tr>
                        </form>
                        {% endfor %}
                      </tbody>
                    </table>
            </div>
        </div>
    </div>
   </ul>
{% endblock %}
